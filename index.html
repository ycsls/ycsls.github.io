<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yoann Casals – Film Director & Motion Designer</title>
  <meta name="description" content="Portfolio of Yoann Casals – Film Director & Motion Designer.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0a0a; color: #f5f5f5; }
    .thumb img { transition: transform 0.4s ease, opacity 0.4s ease; }
    .thumb:hover img { transform: scale(1.05); opacity: 0.8; }
  </style>
</head>
<body class="font-sans antialiased">

  <!-- Header -->
  <header class="flex flex-col items-center py-12 text-center">
    <h1 class="text-4xl md:text-5xl font-light tracking-wide">Yoann Casals</h1>
    <p class="text-gray-400 mt-2">Film Director & Motion Designer</p>
  </header>

  <!-- Gallery -->
  <main class="px-4 md:px-12 lg:px-24 grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Replace each block below with your own thumbnail & link -->
    <div class="thumb cursor-pointer" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ">
      <img src="thumbs/project1.gif" alt="Project 1" class="w-full rounded-2xl shadow-lg">
    </div>
    <div class="thumb cursor-pointer" data-video="https://player.vimeo.com/video/76979871">
      <img src="thumbs/project2.gif" alt="Project 2" class="w-full rounded-2xl shadow-lg">
    </div>
    <div class="thumb cursor-pointer" data-video="https://www.youtube.com/embed/ScMzIvxBSi4">
      <img src="thumbs/project3.gif" alt="Project 3" class="w-full rounded-2xl shadow-lg">
    </div>
    <!-- Add more thumbnails as needed -->
  </main>

  <!-- Modal -->
  <div id="videoModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
    <button id="closeModal" class="absolute top-6 right-6 text-white text-3xl">&times;</button>
    <div class="w-full max-w-5xl aspect-video">
      <iframe id="videoFrame" class="w-full h-full rounded-2xl" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('videoModal');
    const frame = document.getElementById('videoFrame');
    document.querySelectorAll('.thumb').forEach(t => {
      t.addEventListener('click', () => {
        frame.src = t.dataset.video + '?autoplay=1';
        modal.classList.remove('hidden');
      });
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
      frame.src = '';
    });
  </script>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-12 text-sm">
    © <span id="year"></span> Yoann Casals. All rights reserved.
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

</body>
</html>
