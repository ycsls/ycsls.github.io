<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yoann Casals — Film Director & Motion Designer</title>
  <meta name="description" content="Portfolio — Yoann Casals. Motion design, direction and film." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f6f5;
      --muted:#9a9a9a;
      --white:#070707;
    }

    html,body{
      margin:0;background:var(--bg);color:var(--white);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    *{box-sizing:border-box}
    a{color:inherit;text-decoration:none}

    /* Header */
    header.site {
      display:flex;align-items:center;justify-content:space-between;
      padding:34px 48px;
      position:sticky;top:0;
      backdrop-filter: blur(6px);
      z-index:30;
    }
    .brand {display:flex;align-items:baseline;gap:16px;}
    .brand .name {
      font-family:"Zalando Sans Expanded", serif;
      font-size:34px;letter-spacing:0.02em;font-weight:400;
    }
    .brand .role {
      color:var(--muted);font-size:13px;margin-top:6px;font-weight:300;
    }
    nav .contact {
      font-size:13px;color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
      padding:10px 14px;border-radius:4px;
    }

    /* Masonry / floating grid */
    .grid{
      column-count: 3;
      column-gap: 4px;
      max-width: 1200px;
      margin:56px auto;
      padding:0 4px;
    }
    @media (max-width:1000px){ .grid{column-count:2;} }
    @media (max-width:640px){ .grid{column-count:1;} }

    /* Cards */
    .card{
      display:block;
      position:relative;
      margin:0 0 24px;
      background:#111;
      border-radius:0;
      box-shadow:0 12px 28px rgba(0,0,0,0.2);
      overflow:hidden;
      break-inside: avoid;
      transition: transform .35s ease, box-shadow .35s ease;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
    }

    .media{
      width:100%;
      height:100%;
      background-size:cover;
      background-position:center;
      display:block;
    }

    /* Varied size helpers */
    .card.tall   {height:500px;}
    .card.wide   {height:260px;}
    .card.small  {height:180px;}
    .card.big    {height:380px;}

    /* Overlay title */
    .meta{
      position:absolute; left:0; right:0; bottom:0;
      padding:18px 20px;
      background:linear-gradient(180deg,transparent 0%,rgba(0,0,0,0.55) 100%);
      color:#fff;
    }
    .meta span:first-child{font-weight:600;font-size:16px;}
    .meta .sub{font-size:13px;color:var(--muted);}

    /* Modal player */
    .modal{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(3,3,3,0.92);
      z-index:80; padding:26px;
      opacity:0; pointer-events:none; transition:opacity .2s ease;
    }
    .modal.open{ opacity:1; pointer-events:auto; }
    .player{
      width:100%; max-width:1200px; aspect-ratio:16/9;
      border-radius:0;
      overflow:hidden; background:#000;
      box-shadow:0 24px 80px rgba(0,0,0,0.6);
    }
    .close-btn{
      position:fixed; right:28px; top:22px;
      background:transparent; border:0; color:var(--white);
      font-size:24px; cursor:pointer;
    }

    footer{
      text-align:center; color:var(--muted);
      padding:42px 20px; font-size:13px;
    }
  </style>
</head>
<body>

  <header class="site" role="banner">
    <div class="brand">
      <div class="name">Yoann Casals</div>
      <div class="role">Film Director & Motion Designer</div>
    </div>

    <nav role="navigation" aria-label="main nav">
      <a class="contact" id="contactLink" href="#contact">Contact</a>
    </nav>
  </header>

  <main class="container" role="main">
    <div class="grid" id="gallery">

      <a class="card big" href="#" tabindex="0" data-video="https://player.vimeo.com/video/76979871" data-provider="vimeo" aria-label="Open Project — Project One">
        <div class="media" style="background-image: url('https://drive.usercontent.google.com/download?id=1Xn0zyL3tbzrEBsuZz5i4WXQ5kpzVpbf5&export=view&authuser=0')"></div>
        <div class="meta">
          <span>Envie de Braiser</span>
          <span class="sub">2023 · podcast</span>
        </div>
      </a>

      <a class="card tall" href="#" tabindex="0" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-provider="youtube" aria-label="Open Project — Project Two">
        <div class="media" style="background-image: url('thumbs/project2.gif')"></div>
        <div class="meta">
          <span>Project Two</span>
          <span class="sub">2024 · commercial</span>
        </div>
      </a>

      <a class="card small" href="#" tabindex="0" data-video="https://player.vimeo.com/video/148751763" data-provider="vimeo" aria-label="Open Project — Project Three">
        <div class="media" style="background-image: url('thumbs/project3.jpg')"></div>
        <div class="meta">
          <span>Project Three</span>
          <span class="sub">2022 · motion</span>
        </div>
      </a>

      <a class="card big" href="#" tabindex="0" data-video="https://www.youtube.com/embed/ScMzIvxBSi4" data-provider="youtube" aria-label="Open Project — Project Four">
        <div class="media" style="background-image: url('thumbs/project4.gif')"></div>
        <div class="meta">
          <span>Project Four</span>
          <span class="sub">2021 · music video</span>
        </div>
      </a>

      <a class="card wide" href="#" tabindex="0" data-video="https://player.vimeo.com/video/76979871" data-provider="vimeo" aria-label="Open Project — Project Five">
        <div class="media" style="background-image: url('thumbs/project5.jpg')"></div>
        <div class="meta">
          <span>Project Five</span>
          <span class="sub">2020 · experimental</span>
        </div>
      </a>

      <a class="card tall" href="#" tabindex="0" data-video="https://www.youtube.com/embed/ScMzIvxBSi4" data-provider="youtube" aria-label="Open Project — Project Six">
        <div class="media" style="background-image: url('thumbs/project6.jpg')"></div>
        <div class="meta">
          <span>Project Six</span>
          <span class="sub">2019 · branding</span>
        </div>
      </a>

    </div>
  </main>

  <!-- Modal player -->
  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-label="Video player">
    <button class="close-btn" id="closeBtn" aria-label="Close player">✕</button>
    <div class="player" id="playerWrap">
      <iframe id="playerFrame" src="" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen title="Video player"></iframe>
    </div>
  </div>

  <footer id="contact">
    <div>© <strong>Yoann Casals</strong> — <span id="year"></span></div>
    <div style="margin-top:8px;color:var(--muted);">email: <a href="mailto:hello@yoanncasals.com" style="color:var(--muted)">hello@yoanncasals.com</a></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const iframe = document.getElementById('playerFrame');
    const closeBtn = document.getElementById('closeBtn');

    gallery.addEventListener('click', (ev) => {
      const card = ev.target.closest('.card');
      if(!card) return;
      ev.preventDefault();
      openVideo(card);
    });
    gallery.addEventListener('keydown', (ev) => {
      if(ev.key === 'Enter' || ev.key === ' '){
        const card = ev.target.closest('.card') || ev.target;
        if(!card || !card.classList.contains('card')) return;
        ev.preventDefault();
        openVideo(card);
      }
    });

    function openVideo(card){
      let src = card.getAttribute('data-video') || '';
      const provider = (card.getAttribute('data-provider') || '').toLowerCase();

      if(provider === 'youtube' || src.includes('youtube.com') || src.includes('youtu.be')) {
        if(src.includes('watch?v=')) src = src.replace('watch?v=', 'embed/');
        if(src.includes('youtu.be/')) src = src.replace('youtu.be/','www.youtube.com/embed/');
        src += (src.includes('?') ? '&' : '?') + 'autoplay=1&rel=0&modestbranding=1';
      } else if(provider === 'vimeo' || src.includes('vimeo.com')) {
        if(src.includes('vimeo.com/') && !src.includes('player.vimeo.com')) src = src.replace('vimeo.com/','player.vimeo.com/video/');
        src += (src.includes('?') ? '&' : '?') + 'autoplay=1';
      }

      iframe.src = src;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      closeBtn.focus();
    }

    function closePlayer(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      iframe.src = '';
    }

    closeBtn.addEventListener('click', closePlayer);
    modal.addEventListener('click', (e) => {
      if(e.target === modal) closePlayer();
    });
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modal.classList.contains('open')) closePlayer();
    });

    document.querySelectorAll('.card .media').forEach(m => {
      const bg = m.style.backgroundImage || '';
      if(!bg) m.style.backgroundColor = '#111';
    });
  </script>
</body>
</html>
